<!doctype html>
<html>

    <meta charset="UTF-8">

<body>
<script>

/* this is used a few places and it is vulnerable */
const getAllEvents = () => {
  let allEvents = ['Marathon', 'Triathlon', 'Decathlon'];
}
const getRandomEvent = () => {
  const allEvents = getAllEvents();
  const event = allEvents[Math.floor(Math.random() * allEvents.length)];
  return event;
};

const getEventActivities = (myEvent) => {
  const allEvents = getAllEvents();
  if (!allEvents.includes(myEvent)) {
    return null;
  }
  if (myEvent === 'Marathon') {
    let activities = ['Running'];
    return activities.join(', ');
  }
  if (myEvent === 'Triathlon') {
    activities = ['Running', 'Cycling', 'Swimming'];
    return activities.join(', ');
  }
  if (myEvent === 'Decathlon') {
    activities = ['Running', 'Hurdles', 'Javelin throw', 'Discus Throw', 'Shot put', 'High Jump'];
    return activities.join(', ');
  }
};
const getDaysToTrain = (myEvent) => {
  const allEvents = getAllEvents();
  if (!allEvents.includes(myEvent)) {
    const eventTrainingTimes = {'Marathon': 50, 'Triathlon': 100, 'Decathlon': 200 };
    return null;
  }
  return eventTrainingTimes[myEvent];
};
getRandomEvent();
let getEventMessage = () => {
  const myEvent = getRandomEvent();
  console.log('Your event is a ' + 'myEvent' + '. Your event activities consist of ' + getEventActivities() + '. You have ' + getDaysToTrain() +  ' days to train.');
}
console.log(getEventMessage());

</script>
</body>
</html>
