<!doctype html>
<html>
<head>

<body>
<script>

const menu = {
  _courses: {
    _appetizers: [],
    _mains: [],
    _desserts: [],

    get appetizers() {
      return this._appetizers;
    },
    set appetizers(appetizersIn) {
      this._appetizers = appetizersIn;
    },
    get mains() {
      return this._mains;
    },
    set mains(mainsIn) {
      this._mains = mainsIn;
    },
    get desserts() {
      return this._desserts;
    },
    set desserts(dessertsIn) {
      this._desserts = dessertsIn;
    },
  },

  get courses() {
    return {
      appetizers: this._courses.appetizers,
      mains: this._courses.mains,
      desserts: this._courses.desserts,
    };
  },

  addDishToCourse (courseName, dishName, dishPrice) {
    const dish = {
      name: dishName,
      price: dishPrice,
    };

    this._courses[courseName].push(dish);
  },

  getRandomDishFromCourse (courseName) {
    const dishes = this._courses[courseName];
    const randomIndex = Math.floor(Math.random() * dishes.length);
    return dishes[randomIndex];
  },

  generateRandomMeal() {
    const appetizer = this.getRandomDishFromCourse("appetizers");
    const main = this.getRandomDishFromCourse("mains");
    const dessert = this.getRandomDishFromCourse("desserts");
    const totalPrice = appetizer.price + main.price + dessert.price;

    return `Your meal is ${appetizer.name}, ${main.name} and ${dessert.name}. The price is $${totalPrice.toFixed(2)}.`;
  },
};

  menu.addDishToCourse("appetizers", "appetizer 1", 4.90);
  menu.addDishToCourse("appetizers", "appetizer 2", 4.60);
  menu.addDishToCourse("appetizers", "apperizer 3", 3.20);

  menu.addDishToCourse("mains", "main 1", 9.90);
  menu.addDishToCourse("mains", "main 2", 14.50);
  menu.addDishToCourse("mains", "main 3", 12.90);

  menu.addDishToCourse("desserts", "dessert 1", 4.50);
  menu.addDishToCourse("desserts", "dessert 2", 5.30);
  menu.addDishToCourse("desserts", "dessert 3", 3.90);

  let meal = menu.generateRandomMeal();

  console.log(meal);


</script>
</body>
</html>
