<body>
  <input id="num" type="text" placeholder="Enter a nuber between 1 and 3999" />
  <button id="start">Check</button>
  <p id="result"></p>



<script>
const num = document.getElementById('num');
const start = document.getElementById('start');
let result = document.getElementById('result');
console.dir(result);

start.addEventListener('click', function() {

  let convertToRoman = (num) => {
    console.log(num)
    const decimalValue = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
    const romanNumeral = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX",
    "V", "IV", "I"];

    let romanised = '';

    for (let i = 0; i < decimalValue.length; i++) {
      while (decimalValue[i] <= num) {
        romanised += romanNumeral[i];
        num -= decimalValue[i];
      }
    }

    return romanised;
  }

  result.innerText = convertToRoman(num.value);
});
</script>
</body>
